<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .sub-result {
            background-color: red;
            color: black;
            font-size: 5vw;
            font-family: 'Impact', sans-serif;
            padding: 10vw; /* Use viewport width for responsive padding */
            border-radius: 10vw; /* Use viewport width for responsive border radius */
        }
        .default-result {
            background-color: green;
            color: white;
            font-size: 5vw; /* Use viewport width for responsive font size */
            font-family: 'Impact', sans-serif;
            padding: 10vw; /* Use viewport width for responsive padding */
            border-radius: 10vw; /* Use viewport width for responsive border radius */
}

        }
    </style>
</head>
<body>
    <div class="container">
        <p id="output"></p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            var name = getQueryParam('name');
            var outputElement = document.getElementById('output');

            if (name === 'sub') {
                outputElement.textContent = 'your personality is SUB';
                outputElement.className = 'sub-result';
                document.body.style.backgroundImage = "url('Subway-sub2.jpg')";

            } else {
                outputElement.textContent = 'your personality is Da Legend';
                outputElement.className = 'sub-result';
                document.body.style.backgroundImage = "url('ethansmells.jpg')";
                document.body.style.backgroundRepeat = "repeat"; // Enables tiling of the image
                document.body.style.backgroundSize = "auto"; // Keep original size for tiling
                document.body.style.backgroundPosition = "top left"; // Start tiling from the top left
            }
        }
    </script>
</body>
</html>
